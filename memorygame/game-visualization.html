<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        select, button {
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            margin: 5px;
        }

        button {
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-item {
            text-align: center;
        }

        .info-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .game-grid {
            display: grid;
            gap: 10px;
            margin: 20px auto;
            max-width: 600px;
        }

        .grid-4x4 { grid-template-columns: repeat(4, 1fr); }
        .grid-6x6 { grid-template-columns: repeat(6, 1fr); }
        .grid-8x8 { grid-template-columns: repeat(8, 1fr); }

        .card {
            aspect-ratio: 1;
            background: #667eea;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 24px;
            color: white;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .card.flipped {
            background: #28a745;
            transform: rotateY(180deg);
        }

        .card.matched {
            background: #17a2b8;
            animation: pulse 0.5s ease-in-out;
        }

        .card.hidden {
            background: #6c757d;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .game-over {
            text-align: center;
            padding: 20px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .game-over.show {
            display: block;
        }

        .visualization-legend {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .legend-color {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .theme-selector {
            margin-bottom: 20px;
        }

        .theme-preview {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .theme-card {
            aspect-ratio: 1;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Memory Game Visualization</h1>
        
        <div class="game-controls">
            <div class="control-group">
                <label>Grid Size:</label>
                <select id="gridSize">
                    <option value="4">4x4 (16 cards)</option>
                    <option value="6">6x6 (36 cards)</option>
                    <option value="8">8x8 (64 cards)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Theme:</label>
                <select id="theme">
                    <option value="colors">Colors</option>
                    <option value="animals">Animals</option>
                    <option value="numbers">Numbers</option>
                    <option value="letters">Letters</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Players:</label>
                <select id="players">
                    <option value="1">1 Player</option>
                    <option value="2">2 Players</option>
                </select>
            </div>
            
            <button onclick="startNewGame()">New Game</button>
        </div>

        <div class="theme-selector">
            <h3>Theme Preview:</h3>
            <div class="theme-preview" id="themePreview"></div>
        </div>

        <div class="game-info">
            <div class="info-item">
                <div class="info-value" id="currentPlayer">1</div>
                <div>Current Player</div>
            </div>
            <div class="info-item">
                <div class="info-value" id="moves">0</div>
                <div>Moves</div>
            </div>
            <div class="info-item">
                <div class="info-value" id="matches">0</div>
                <div>Matches</div>
            </div>
            <div class="info-item">
                <div class="info-value" id="timer">00:00</div>
                <div>Time</div>
            </div>
        </div>

        <div class="game-grid" id="gameGrid"></div>

        <div class="game-over" id="gameOver">
            <h2>ðŸŽ‰ Congratulations!</h2>
            <p>You completed the game!</p>
            <button onclick="startNewGame()">Play Again</button>
        </div>

        <div class="visualization-legend">
            <h3>Card States Legend:</h3>
            <div class="legend-item">
                <div class="legend-color" style="background: #667eea;"></div>
                <span>Face Down - Hidden card</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #28a745;"></div>
                <span>Face Up - Currently flipped card</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #17a2b8;"></div>
                <span>Matched - Successfully paired cards</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #6c757d;"></div>
                <span>Disabled - Temporarily unavailable</span>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let gameState = {
            gridSize: 4,
            theme: 'colors',
            players: 1,
            currentPlayer: 1,
            moves: 0,
            matches: 0,
            cards: [],
            flippedCards: [],
            gameStarted: false,
            startTime: null
        };

        // Theme data
        const themes = {
            colors: ['ðŸ”´', 'ðŸŸ ', 'ðŸŸ¡', 'ðŸŸ¢', 'ðŸ”µ', 'ðŸŸ£', 'ðŸŸ¤', 'âš«', 'âšª', 'ðŸ”¶', 'ðŸ”·', 'ðŸ”¸', 'ðŸ”¹', 'ðŸ”º', 'ðŸ”»', 'ðŸ’Ž'],
            animals: ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼', 'ðŸ¨', 'ðŸ¯', 'ðŸ¦', 'ðŸ®', 'ðŸ·', 'ðŸ¸', 'ðŸµ', 'ðŸ”'],
            numbers: ['1ï¸âƒ£', '2ï¸âƒ£', '3ï¸âƒ£', '4ï¸âƒ£', '5ï¸âƒ£', '6ï¸âƒ£', '7ï¸âƒ£', '8ï¸âƒ£', '9ï¸âƒ£', 'ðŸ”Ÿ', 'ðŸ”¢', 'âž•', 'âž–', 'âœ–ï¸', 'âž—', 'ðŸ”£'],
            letters: ['ðŸ…°ï¸', 'ðŸ…±ï¸', 'ðŸ…¾ï¸', 'ðŸ†Ž', 'ðŸ†‘', 'ðŸ†’', 'ðŸ†“', 'ðŸ†”', 'ðŸ†•', 'ðŸ†–', 'ðŸ†—', 'ðŸ†˜', 'ðŸ†™', 'ðŸ†š', 'ðŸˆ', 'ðŸˆ‚ï¸']
        };

        // Initialize the game
        function initializeGame() {
            updateThemePreview();
            startNewGame();
        }

        // Update theme preview
        function updateThemePreview() {
            const theme = document.getElementById('theme').value;
            const preview = document.getElementById('themePreview');
            preview.innerHTML = '';
            
            themes[theme].slice(0, 8).forEach(symbol => {
                const card = document.createElement('div');
                card.className = 'theme-card';
                card.textContent = symbol;
                card.style.background = '#667eea';
                preview.appendChild(card);
            });
        }

        // Start new game
        function startNewGame() {
            gameState.gridSize = parseInt(document.getElementById('gridSize').value);
            gameState.theme = document.getElementById('theme').value;
            gameState.players = parseInt(document.getElementById('players').value);
            gameState.currentPlayer = 1;
            gameState.moves = 0;
            gameState.matches = 0;
            gameState.flippedCards = [];
            gameState.gameStarted = true;
            gameState.startTime = Date.now();
            
            createGameGrid();
            updateGameInfo();
            document.getElementById('gameOver').classList.remove('show');
        }

        // Create game grid
        function createGameGrid() {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            grid.className = `game-grid grid-${gameState.gridSize}x${gameState.gridSize}`;
            
            const totalCards = gameState.gridSize * gameState.gridSize;
            const pairsNeeded = totalCards / 2;
            const themeSymbols = themes[gameState.theme];
            
            // Create pairs
            const cardSymbols = [];
            for (let i = 0; i < pairsNeeded; i++) {
                const symbol = themeSymbols[i % themeSymbols.length];
                cardSymbols.push(symbol, symbol);
            }
            
            // Shuffle cards
            for (let i = cardSymbols.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardSymbols[i], cardSymbols[j]] = [cardSymbols[j], cardSymbols[i]];
            }
            
            // Create card elements
            gameState.cards = [];
            cardSymbols.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.symbol = symbol;
                card.addEventListener('click', handleCardClick);
                grid.appendChild(card);
                
                gameState.cards.push({
                    element: card,
                    symbol: symbol,
                    flipped: false,
                    matched: false
                });
            });
        }

        // Handle card click
        function handleCardClick(event) {
            const cardIndex = parseInt(event.target.dataset.index);
            const card = gameState.cards[cardIndex];
            
            if (card.flipped || card.matched || gameState.flippedCards.length >= 2) {
                return;
            }
            
            // Flip card
            card.flipped = true;
            card.element.classList.add('flipped');
            card.element.textContent = card.symbol;
            gameState.flippedCards.push(cardIndex);
            
            if (gameState.flippedCards.length === 2) {
                setTimeout(checkForMatch, 1000);
            }
        }

        // Check for match
        function checkForMatch() {
            const [firstIndex, secondIndex] = gameState.flippedCards;
            const firstCard = gameState.cards[firstIndex];
            const secondCard = gameState.cards[secondIndex];
            
            if (firstCard.symbol === secondCard.symbol) {
                // Match found
                firstCard.matched = true;
                secondCard.matched = true;
                firstCard.element.classList.add('matched');
                secondCard.element.classList.add('matched');
                gameState.matches++;
                
                // Check for game completion
                if (gameState.matches === gameState.cards.length / 2) {
                    setTimeout(endGame, 500);
                }
            } else {
                // No match
                firstCard.flipped = false;
                secondCard.flipped = false;
                firstCard.element.classList.remove('flipped');
                secondCard.element.classList.remove('flipped');
                firstCard.element.textContent = '';
                secondCard.element.textContent = '';
                
                // Switch player
                if (gameState.players === 2) {
                    gameState.currentPlayer = gameState.currentPlayer === 1 ? 2 : 1;
                }
            }
            
            gameState.moves++;
            gameState.flippedCards = [];
            updateGameInfo();
        }

        // Update game info
        function updateGameInfo() {
            document.getElementById('currentPlayer').textContent = gameState.currentPlayer;
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('matches').textContent = gameState.matches;
            
            if (gameState.gameStarted && gameState.startTime) {
                const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        // End game
        function endGame() {
            gameState.gameStarted = false;
            document.getElementById('gameOver').classList.add('show');
        }

        // Event listeners
        document.getElementById('theme').addEventListener('change', updateThemePreview);
        
        // Update timer every second
        setInterval(updateGameInfo, 1000);
        
        // Initialize when page loads
        window.addEventListener('load', initializeGame);
    </script>
</body>
</html>
